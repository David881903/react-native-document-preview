
buildscript {
    repositories {
        jcenter()
    }

//    dependencies {
//        classpath 'com.android.tools.build:gradle:1.3.1'
//    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    compile project(path: ':react-native-image-viewer')
    compile 'com.wang.avi:library:2.1.3'
    //    compile 'com.zhy:okhttputils:2.6.2'
    compile files('libs/tbs_sdk_thirdapp_v3.6.0.1310_43612_sharewithdownload_withoutGame_obfs_20180706_163319.jar')
    implementation files('libs/okhttputils-2_6_2.jar')
}
